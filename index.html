<!Doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="description" content="IntraButterSchool development project">
	<meta name="author" content="Buttercorp">
	<title>IBS development</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">

	</head>
	
	<body>
		<div class="centered-block">
			<a href="https://github.com/ButterCorp" id="download-button" class="btn-large waves-effect waves-light">Get Started</a>
		</div>
		<div class="younes-block">
			<div class="row">
				<div class="col s12 m6">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<span class="card-title">Youyou</span>
							<p>Backend dev : PHP, NJS.</p>
							<p>I like clean, beautiful, optimized code lines <3.</p>
						</div>
						<div class="card-action">
							<a href="#">IBS</a>
							<a href="#">DOCKER</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- particles.js container -->
		<div id="particles-js"></div>

		<!-- Compiled and minified JavaScript -->
		<script src="js/materialize.min.js"></script>
		<!--Jquery-->
		<script
				src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous"></script>
		<!--Particles js-->
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<!--Velocity js-->
		<script src="js/velocity.min.js"></script>
		<script>
			/* ---- particles.js config ---- */

			particlesJS("particles-js", {
			  "particles": {
				"number": {
				  "value": 380,
				  "density": {
					"enable": true,
					"value_area": 800
				  }
				},
				"color": {
				  "value": "#ffffff"
				},
				"shape": {
				  "type": "circle",
				  "stroke": {
					"width": 0,
					"color": "#000000"
				  },
				  "polygon": {
					"nb_sides": 5
				  },
				  "image": {
					"src": "img/github.svg",
					"width": 100,
					"height": 100
				  }
				},
				"opacity": {
				  "value": 0.5,
				  "random": false,
				  "anim": {
					"enable": false,
					"speed": 1,
					"opacity_min": 0.1,
					"sync": false
				  }
				},
				"size": {
				  "value": 3,
				  "random": true,
				  "anim": {
					"enable": false,
					"speed": 40,
					"size_min": 0.1,
					"sync": false
				  }
				},
				"line_linked": {
				  "enable": true,
				  "distance": 150,
				  "color": "#ffffff",
				  "opacity": 0.4,
				  "width": 1
				},
				"move": {
				  "enable": true,
				  "speed": 6,
				  "direction": "none",
				  "random": false,
				  "straight": false,
				  "out_mode": "out",
				  "bounce": false,
				  "attract": {
					"enable": false,
					"rotateX": 600,
					"rotateY": 1200
				  }
				}
			  },
			  "interactivity": {
				"detect_on": "canvas",
				"events": {
				  "onhover": {
					"enable": true,
					"mode": "grab"
				  },
				  "onclick": {
					"enable": true,
					"mode": "push"
				  },
				  "resize": true
				},
				"modes": {
				  "grab": {
					"distance": 140,
					"line_linked": {
					  "opacity": 1
					}
				  },
				  "bubble": {
					"distance": 400,
					"size": 40,
					"duration": 2,
					"opacity": 8,
					"speed": 3
				  },
				  "repulse": {
					"distance": 200,
					"duration": 0.4
				  },
				  "push": {
					"particles_nb": 4
				  },
				  "remove": {
					"particles_nb": 2
				  }
				}
			  },
			  "retina_detect": true
			});
		</script>
	<script>
		var block = document.getElementsByClassName('centered-block');
		block.velocity("fadeIn", { duration: 1500 }).velocity('stop');

		var youyouBlock = $('.younes-block');
		(function($){
            youyouBlock.velocity(
                {
                    translateY: [0,500]
                }, {
                    duration: 1500
                }
            );
        })(jQuery);
	</script>
	</body>
